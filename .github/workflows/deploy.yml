name: Deploy to Server

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  GO_VERSION: '1.24.4'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: backend/go.sum

      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          passphrase: ${{ secrets.SERVER_SSH_PASSPHRASE }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          source: "backend/,frontend/,docker-compose.yml,nginx/"
          target: "/opt/synchronous"
          overwrite: true

      - name: Deploy and restart services
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          passphrase: ${{ secrets.SERVER_SSH_PASSPHRASE }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          script: |
            cd /opt/synchronous
            
            # Update .env with secrets
            cat > .env << EOF
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_NAME=${{ secrets.DB_NAME }}
            MAXAPI_BASE_URL=${{ secrets.MAXAPI_BASE_URL }}
            MAXAPI_ACCESS_TOKEN=${{ secrets.MAXAPI_ACCESS_TOKEN }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            EOF
            
            # Stop services
            docker compose down
            
            # Remove old images to force rebuild
            docker rmi synchronous-backend:latest 2>/dev/null || true
            docker rmi synchronous-frontend:latest 2>/dev/null || true
            
            # Rebuild and start services
            docker compose build --no-cache backend frontend
            docker compose up -d
            
            # Wait for services
            sleep 15

      - name: Health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          passphrase: ${{ secrets.SERVER_SSH_PASSPHRASE }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          script: |
            echo "=== Container Status ==="
            docker compose -f /opt/synchronous/docker-compose.yml ps
            
            echo -e "\n=== Backend Logs ==="
            docker compose -f /opt/synchronous/docker-compose.yml logs --tail=50 backend
            
            echo -e "\n=== Health Checks ==="
            curl -f http://localhost:8080/api/v1/health || echo "Backend health check failed"
            curl -f http://localhost:3000/health || echo "Frontend health check failed"