name: Deploy to Server

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  GO_VERSION: '1.24.4'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: backend/go.sum

      - name: Build backend binary
        working-directory: ./backend
        run: |
          go mod download
          go build -o app ./cmd/app

      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          passphrase: ${{ secrets.SERVER_SSH_PASSPHRASE }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          source: "backend/,frontend/,docker-compose.yml,nginx/"
          target: "/opt/synchronous"
          overwrite: true

      - name: Deploy and restart services
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          passphrase: ${{ secrets.SERVER_SSH_PASSPHRASE }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          script: |
            cd /opt/synchronous
            
            # Create .env if not exists
            if [ ! -f .env ]; then
              cat > .env << EOF
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_NAME=${{ secrets.DB_NAME }}
            MAXAPI_BASE_URL=${{ secrets.MAXAPI_BASE_URL }}
            MAXAPI_ACCESS_TOKEN=${{ secrets.MAXAPI_ACCESS_TOKEN }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            EOF
            fi
            
            # Rebuild and restart services
            docker-compose down
            docker-compose build --no-cache frontend backend
            docker-compose up -d
            
            # Wait for services to start
            sleep 10

      - name: Health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          passphrase: ${{ secrets.SERVER_SSH_PASSPHRASE }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          script: |
            curl -f http://localhost:8080/api/v1/health || exit 1
            curl -f http://localhost:3000/health || echo "Frontend starting..."
            docker-compose ps