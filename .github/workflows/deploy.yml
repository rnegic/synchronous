name: Deploy to Server

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  GO_VERSION: '1.24.4'
  NODE_VERSION: '20'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Build backend
        working-directory: ./backend
        run: |
          go mod download
          go build -o app ./cmd/app

      - name: Build frontend
        working-directory: ./frontend
        run: |
          npm ci --legacy-peer-deps
          npm run build

      - name: Create production Dockerfile
        working-directory: ./frontend
        run: |
          cat > Dockerfile << 'EOF'
          FROM nginx:alpine
          COPY dist /usr/share/nginx/html
          COPY nginx.conf /etc/nginx/conf.d/default.conf
          EXPOSE 80
          HEALTHCHECK --interval=30s --timeout=3s --start-period=5s --retries=3 \
            CMD wget --quiet --tries=1 --spider http://localhost/health || exit 1
          CMD ["nginx", "-g", "daemon off;"]
          EOF

      - name: Deploy backend
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          passphrase: ${{ secrets.SERVER_SSH_PASSPHRASE }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          source: "backend/app,backend/configs,backend/migrations,backend/docs,backend/Makefile"
          target: "/opt/synchronous/backend"
          strip_components: 1

      - name: Deploy frontend
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          passphrase: ${{ secrets.SERVER_SSH_PASSPHRASE }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          source: "frontend/dist,frontend/nginx.conf,frontend/Dockerfile"
          target: "/opt/synchronous/frontend"
          strip_components: 1

      - name: Run migrations and restart services
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          passphrase: ${{ secrets.SERVER_SSH_PASSPHRASE }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          script: |
            # Run migrations
            cd /opt/synchronous/backend
            export DB_DSN="${{ secrets.DB_DSN }}"
            make migrate-up || true
            
            # Restart backend
            sudo systemctl restart synchronous
            
            # Rebuild and restart frontend
            cd /opt/synchronous/frontend
            docker network inspect synchronous_network >/dev/null 2>&1 || docker network create synchronous_network
            docker stop synchronous_frontend 2>/dev/null || true
            docker rm synchronous_frontend 2>/dev/null || true
            docker rmi synchronous_frontend:latest 2>/dev/null || true
            docker build --no-cache -t synchronous_frontend:latest .
            docker run -d \
              --name synchronous_frontend \
              --network synchronous_network \
              --network-alias frontend \
              -p 3000:80 \
              --restart unless-stopped \
              synchronous_frontend:latest

      - name: Health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          passphrase: ${{ secrets.SERVER_SSH_PASSPHRASE }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          script: |
            sleep 5
            curl -f http://localhost:8080/api/v1/health || exit 1
            curl -f http://localhost:3000/health || echo "Frontend starting..."